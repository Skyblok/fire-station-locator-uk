
<!DOCTYPE html>
<html>
  <head>
    <title>Fire Station Locator UK</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #2c2c44;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      #map {
        height: 500px;
        width: 100%;
        margin-top: 20px;
      }
      label, select, input {
        display: block;
        margin: 10px 0;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fire Station Locator UK</h1>
    </header>
    <main>
      <label for="postcode">Enter postcode:</label>
      <input type="text" id="postcode" placeholder="e.g. LS1 1UR" />

      <label for="radius">Search radius (miles):</label>
      <select id="radius">
        <option>1 mile</option>
        <option>5 miles</option>
        <option selected>10 miles</option>
        <option>20 miles</option>
        <option>50 miles</option>
        <option>100 miles</option>
      </select>

      <button onclick="search()">Search</button>
      <button onclick="resetMap()">Reset</button>

      <div id="map"></div>
    </main>

    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 53.8008, lng: -1.5491 }, // Leeds
          zoom: 8,
        });
      }

      function search() {
        alert("Search logic will go here");
      }

      function resetMap() {
        initMap();
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQFt030Dit0bCRw6TluHmCzOQmkZ-ISEQ&callback=initMap">
    </script>
  </body>
</html>
