<!DOCTYPE html>
<html>
<head>
    <title>Fire Station Locator UK</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c2f4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fire Station Locator UK</h1>
    </header>
    <main>
        <label for="postcode">Enter postcode:</label><br />
        <input type="text" id="postcode" name="postcode" placeholder="e.g., BD18 4BY" /><br /><br />
        <label for="radius">Search radius (miles):</label><br />
        <select id="radius">
            <option>1 mile</option>
            <option selected>5 miles</option>
            <option>10 miles</option>
            <option>15 miles</option>
        </select><br /><br />
        <button onclick="searchStations()">Search</button>
        <button onclick="resetMap()">Reset</button>
        <div id="map"></div>
    </main>

    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 53.8, lng: -1.75 },
                zoom: 10
            });
        }

        function searchStations() {
            alert("This is where fire station search logic will go.");
        }

        function resetMap() {
            initMap();
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQFt030Dit0bCRw6TluHmCzOQmkZ-ISEQ&callback=initMap">
    </script>
</body>
</html>
