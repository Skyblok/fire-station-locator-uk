<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Station Locator UK</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
  <header><h1>Fire Station Locator UK</h1></header>
  <section id="controls">
    <input id="postcode" placeholder="Enter postcode..." />
    <select id="radius">
      <option value="1">1 mile</option>
      <option value="5" selected>5 miles</option>
      <option value="10">10 miles</option>
      <option value="20">20 miles</option>
      <option value="50">50 miles</option>
      <option value="100">100 miles</option>
    </select>
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
    <div id="filters">
      <label><input type="checkbox" class="status-filter" value="Wholetime" checked> Wholetime</label>
      <label><input type="checkbox" class="status-filter" value="Retained" checked> Retained</label>
      <label><input type="checkbox" class="status-filter" value="Day Crewed" checked> Day Crewed</label>
    </div>
  </section>
  <section id="map"></section>
  <section id="results">
    <ul id="stationsList"></ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
