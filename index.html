
<!DOCTYPE html>
<html>
<head>
  <title>Fire Station Locator UK</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; background: #0a2e52; color: white; margin: 0; }
    #map { height: 80vh; width: 100%; }
    .controls { padding: 10px; background: #0a2e52; }
    input, select, button { margin: 5px; }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="postcode" placeholder="Enter postcode">
    <select id="radius">
      <option>5 miles</option>
      <option selected>10 miles</option>
      <option>20 miles</option>
    </select>
    <button onclick="search()">Search</button>
    <button onclick="reset()">Reset</button>
    <label><input type="checkbox" id="wholetime" checked> Wholetime</label>
    <label><input type="checkbox" id="retained" checked> Retained</label>
    <label><input type="checkbox" id="daycrewed" checked> Day Crewed</label>
  </div>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 53.8, lng: -1.55 },
        zoom: 10,
        styles: [{ elementType: 'geometry', stylers: [{ color: '#1d2c4d' }] }]
      });
    }

    function search() {
      alert('Search functionality coming soon.');
    }

    function reset() {
      document.getElementById("postcode").value = "";
      document.getElementById("radius").selectedIndex = 1;
      document.getElementById("wholetime").checked = true;
      document.getElementById("retained").checked = true;
      document.getElementById("daycrewed").checked = true;
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQFt030Dit0bCRw6TluHmCzOQmkZ-ISEQ&callback=initMap&libraries=places">
  </script>
</body>
</html>
